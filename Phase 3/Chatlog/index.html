<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
        var socket = io();
        function send(name, mssg){
            if (name && mssg){
                socket.emit("name", name);
                socket.emit("mssg", mssg);
            }
        }
    </script>
    <title>Chatlog</title>
</head>
<body>
    <h2 id="title">Chatting App</h2>
    <div id="replyBox" class="overflow-auto"></div>
    <form action="send" method="POST">
            <label>Name</label>
            <input type="text" id="name" name="clName" required/><br/>
            <label>Chat</label>
            <input type="text" id="mssg" name="chat" required/><br/>
            <input type="button" id="submit" value="Send" onclick="send(document.getElementById('name').value,document.getElementById('mssg').value)"/>
    </form>
</body>
</html>
